version: 2.1
jobs:
  build:
    working_directory: ~/automated-tests
    docker:
      - image: atlassianlabs/docker-node-jdk-chrome-firefox
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'npm i -g npm@latest'
#      - run:
#           name: Install gulp
#           command: 'sudo npm i -g gulp'
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

  test:
    working_directory: ~/automated-tests
    docker:
      - image: atlassianlabs/docker-node-jdk-chrome-firefox
    steps:
      - checkout
      - run:
          name: Install gulp
          command: 'npm i -g gulp'
      - run:
          name: Install webdriver manager
          command: 'npm install -g webdriver-manager'
      - run:
          name: Install dependencies
          command: 'npm i'
      - run:
          name: Test
          command: 'gulp'
      - store_artifacts:
          path: ~/automated-tests/tmp/report.html

workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - test:
          requires:
            - build